<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Weather data</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function readData() {
            console.log('read data started');
            //document.getElementById('results')

            $.get('http://localhost:5237/weatherforecast', function (data) {
                //console.log(data.length);
                for (var i = 0; i < data.length; i++) {
                    console.log(data[i].summary);
                    $('#results').append('<p>' + data[i].summary + '</p>');
                }
            });



            // $('#results').html('<p>aaaaa</p>');
        }
    </script>
</head>
<body>
 <h1>Weather data</h1>
 <button onclick="readData()">Load data</button>
    <div id="results">

    </div>
</body>
</html>
